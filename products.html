<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/products.css" />
    <link rel="stylesheet" href="/CSS/general.css" />
    <title>Products</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header-global">
      <nav class="menu">
        <button class="nav-btn">
          <img class="nav-icon" src="/Images/Icons/menu-icon.png" />
        </button>
        <a class="logo-link" href="/home.html">
          <img class="logo-icon" src="/Images/Icons/Logo/logo-icon.png" />
        </a>
        <ul class="menu-session">
          <!-- Menu Session -->
          <li class="menu-session__icon">
            <a class="menu-profile">
              <img class="profile-icon" src="Images/Icons/profile-icon.png" />
            </a>
          </li>
          <li class="menu-session__icon">
            <a class="menu-shopping-bag">
              <img
                class="shopping-bag-icon"
                src="/Images/Icons/shopping-bag-icon.png"
              />
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main-content"></main>

    <!-- FOOTER -->
    <footer class="footer-global">
      <section class="categories">
        <section class="main-topic">
          <!-- Help Section -->
          <nav class="help-category">
            <h1 class="category-title">HELP</h1>
            <section class="category-list">
              <a class="link">Contact Us</a>
              <a class="link">My Account</a>
              <a class="link">Legal & Privacy</a>
            </section>
          </nav>

          <!-- Shop Section -->
          <nav class="shop-category">
            <h1 class="category-title">SHOP</h1>
            <section class="category-list">
              <a class="link">Cameras</a>
              <a class="link">Lens</a>
              <a class="link">Batteries</a>
              <a class="link">Accessories</a>
              <a class="link">Carrying Bags</a>
              <a class="link">Tripods</a>
            </section>
          </nav>
        </section>

        <!-- NewsLetter Section -->
        <nav class="newsletter-category">
          <h1 class="category-title">Sign up to our Newsletter</h1>
          <p class="category-description">
            Join now and get 10% off your next purchase!
          </p>
          <a class="category-link">READ MORE ></a>
        </nav>
      </section>

      <!-- Footer Logo -->
      <section class="footer-logo">
        <a>
          <img class="logo-icon" src="/Images/Icons/Logo/logo-icon-text.png" />
        </a>
      </section>

      <!-- Country | Language -->
      <section class="country-category">
        <p class="country">United States | $</p>
      </section>
    </footer>
  </body>
</html>
